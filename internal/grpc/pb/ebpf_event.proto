message EbpfEvent {
  uint32 pid = 1;
  uint32 uid = 2;
  string comm = 3;
  string filename = 4;
  int64 return_code = 6;
  uint64 timestamp_ns = 7;
  uint64 timestamp_ns_exit = 8;
  uint64 latency_ns = 9;
  string event_type = 10;
  string node_name = 11;
  string user = 12;
  uint32 ppid =13;
}

